<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jQuery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>F1 Racer Standings</title>
</head>
<body>
    <div class="container">
        <form id='year_lap'>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Year" name='year'>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Lap" name='lap'>
              </div>
              <div class="col-auto">
                <button id='submitButton' onClick='event.preventDefault(); submitForm()' class="btn btn-secondary mb-2 ">Get Standings</button>
              </div>
            </div>
          </form>
    </div>
    <div class="container standings">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class='postion'>1</th>
                <td class="name">Mark</td>
                <td class='nationality'>Otto</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>2</th>
                <td class="name">Jacob</td>
                <td class='nationality'>Thornton</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>3</th>
                <td class="name">Larry the Bird</td>
                <td class='nationality'>@twitter</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>4</th>

                <td class='nationality'>@twitter</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>5</th>
                <td class="name">Larry the Bird</td>
                <td class='nationality'>@twitter</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>6</th>
                <td class="name">Larry the Bird</td>
                <td class='nationality'>@twitter</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
              <tr>
                <th class='postion'>7</th>

                <td class='nationality'>@twitter</td>
                <td class="sponsor">xyz</td>
                <td class="points">99</td>
              </tr>
            </tbody>
          </table>
    </div>
    
</body>
</html>
